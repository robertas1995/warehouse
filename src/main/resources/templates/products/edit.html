<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<body>
<div th:replace="/fragments/header :: header"></div>


<div class="container">
    <div class="linkName">
        <h2 th:text="#{editProduct}"></h2>
    </div>
    <form th:action="'/products/edit/'+${id}"
          th:object="${editObject}"
          method="post">
        <div>
            <label>
                <input  th:field="*{name}" th:placeholder="#{nickname}"/>
            </label>
        </div>
        <div>
            <label>
                <input  th:field="*{price}"  th:placeholder="#{price}"/>
            </label>
        </div>
        <div>
            <label>
                <input th:field="*{description}"  th:placeholder="#{description}"/>
            </label>
        </div>
        <div>
            <button class="btn btn-success" type="submit" th:text="#{confirm}"></button>
        </div>
    </form>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
