<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<body>
<div th:replace="/fragments/header :: header"></div>

<div class="container">
    <div class="linkName">
        <h2 th:text="#{createProduct}"></h2>
    </div>
    <form th:action="@{'/products/create'}"
          th:object="${newObject}"
          method="post">
        <div>
            <label>
                <input type="text" th:field="*{name}" th:placeholder="#{nickname}"/>
            </label>
        </div>
        <div>
            <label>
                <input type="number" th:field="*{price}" th:placeholder="#{price}"/>
            </label>
        </div>
        <div>
            <label>
                <textarea th:field="*{description}" th:placeholder="#{description}"></textarea>
            </label>
        </div>
        <div>
            <button type="submit" th:text="#{confirm}"></button>
        </div>
    </form>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
