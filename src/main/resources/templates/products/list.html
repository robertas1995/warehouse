<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CustomerList</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="/fragments/header :: header"></div>

<div class="container">
    <div class="linkName">
        <h2>Product list</h2>
    </div>
    <a href="/products/create" class="btn btn-success" th:text="#{createProduct}"> <i class="fa fa-arrow-circle-o-left"></i></a>

<table>
    <thead>
    <tr>
        <th class="tbody_th">  ID</th>
        <th class="tbody_th" th:text="#{nickname}"></th>
        <th class="tbody_th" th:text="#{price}"></th>
        <th class="tbody_th" th:text="#{description}"></th>
        <th class="tbody_th" colspan="3" th:text="#{action}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="products : ${objects}">
        <td class="tbody_td"><span th:text="${products.id}"> ID</span> </td>
        <td class="tbody_td"><span th:text="${products.name}">Name</span></td>
        <td class="tbody_td"><span th:text="${products.price}">Price</span></td>
        <td class="tbody_td"><span th:text="${products.description}">About</span></td>
        <td class="tbody_td"><a th:href="@{'/products/delete/{id}'(id=${products.id})}" class="btn btn-danger" th:text="#{delete}"></a></td>
        <td class="tbody_td"><a th:href="@{'/products/edit/{id}'(id=${products.id})}" class="btn btn-primary" th:text="#{edit}"></a></td>
        <td class="tbody_td"><a th:href="@{'/products/{id}'(id=${products.id})}" class="btn btn-primary" th:text="#{view}"></a></td>
    </tr>
    </tbody>
</table>
</div>
<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
