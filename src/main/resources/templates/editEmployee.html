<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit customer</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div th:replace="/fragments/header :: header"></div>


<div class="container">
    <form th:action="'/employees/edit/'+${id}"
          method="post">
        <div>
            <label>
                <input  th:value="*{editEmployee.getName()}" name="Name" placeholder="customer name"/>
            </label>
        </div>
        <div>
            <label>
                <input  th:value="*{editEmployee.getSurname()}" name="Lastname" placeholder="customer lastname"/>
            </label>
        </div>
        <div>
            <label>
                <input  th:value="*{editEmployee.getAddress()}" name="Address" placeholder="customer address"/>
            </label>
        </div>
        <div>
            <label>
                <input  th:value="*{editEmployee.getUsername()}" name="username" placeholder="customer email"/>
            </label>
        </div>
        <div>
            <label>
                <input  th:value="*{editEmployee.getRole()}" name="Role" placeholder="customer Tel"/>
            </label>
        </div>
        <div>
            <button type="submit">Confirm</button>
        </div>
    </form>
</div>
<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
