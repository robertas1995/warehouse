<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>

<div class="container">
    <form th:action="@{'/createNewGoods'}"
          th:object="${product}"
          method="post">
        <div>
            <label>
                <input type="text" th:field="*{name}" placeholder="product Name"/>
            </label>
        </div>
        <div>
            <label>
                <input type="number" th:field="*{price}" placeholder="Price"/>
            </label>
        </div>
        <div>
            <label>
                <textarea th:field="*{description}" placeholder="About Goods"></textarea>
            </label>
        </div>
        <div>
            <button type="submit">Confirm</button>
        </div>
    </form>
</div>


</body>
</html>
