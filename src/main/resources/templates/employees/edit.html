<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit employee</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="/fragments/header :: header"></div>


<div class="container">
    <div class="linkName">
        <h2 th:text="#{editEmployee}"></h2>
    </div>
    <form th:action="'/employees/edit/'+${id}"
          th:object="${editObject}"
          method="post">
        <div>
            <label>
                <input  th:field="*{name}"  th:placeholder="#{name}"/>
            </label>
        </div>
        <div>
            <label>
                <input  th:field="*{surname}"  th:placeholder="#{lastName}"/>
            </label>
        </div>
        <div>
            <label>
                <input  th:field="*{address}"  th:placeholder="#{lastName}"/>
            </label>
        </div>
        <div>
            <label>
                <input  th:field="*{username}"  th:placeholder="#{username}"/>
            </label>
        </div>
        <div>
            <label>
                <input  th:field="*{role}"  placeholder="Role"/>
            </label>
        </div>
        <div>
            <button type="submit" th:text="#{confirm}"></button>
        </div>
    </form>
</div>
<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
