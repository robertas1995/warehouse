<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customers List</title>
</head>
<body>

<div th:fragment="customers(customers)">

    <div class="customer" th:each="customer : ${customers}">
        <h2><a th:href="@{'/customer/' + ${customer.id}}" th:text="${customer.name}"</h2>
    </div>
</div>
</body>
</html>
