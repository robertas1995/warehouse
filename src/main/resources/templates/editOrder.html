<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new order</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <div th:replace="/fragments/header :: header"></div>
</head>
<body>

<div class="container">
<form action="#"
      th:action="'/editOrder/'+${id}"
      method="post">

    <div class="linkName">
        <h2 th:text="#{editOrder}"></h2>
    </div>


    <div class="form-group blu-margin" >
        <select class="form-control" th:field="${editOrder.customer.id}"  id="customers">
            <option value="0" th:text="#{selectCustomer}"></option>
            <option th:each="customer : ${customers}"
                    th:value="${customer.id}"
                    th:text="${customer.name}+' '+${customer.lastname}"></option>
        </select>
    </div>
    <div class="form-group blu-margin" >
        <select class="form-control" th:field="${editOrder.employee.id}" id="employeeOrder" name="employees">
            <option value="" th:text="#{selectEmployee}"></option>
            <option th:each="employee : ${employees}"
                    th:value="${employee.id}"
                    th:text="${employee.name}+'  '+${employee.surname}"></option>
        </select>

    </div>
    <div class="form-group blu-margin">
        <select class="form-control" name="status" th:field="*{{editOrder.status}}">
            <option th:each="status : ${T(com.example.robwarehouse.model.Status).values()}"
                    th:value="${status}"
                    th:selected="${status == T(com.example.robwarehouse.model.Status)}"
                    th:text="${status}"></option>
        </select>
    </div>

        <div>
            <button class="btn btn-primary" type="submit" th:text="#{changeStatus}"></button>
        </div>




</form>
</div>
</body>
</html>
