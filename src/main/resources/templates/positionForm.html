<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<div th:replace="/fragments/header :: header"></div>
<body>





<form action="#"
      th:action="@{/positions/createNewPosition}"
      th:object="${position}"
      method="post">
    <div class="container">
        <div class="linkName">
            <h2 th:text="#{createNewPosition}"></h2>
        </div>
    <div class="form-group blu-margin">
        <select class="form-control" th:field="${position.location.id}"  id="locations">
            <option value="0" th:text="#{select}"></option>
            <option th:each="location : ${locations}"
                    th:value="${location.id}"
                    th:text="${location.locationName}"></option>
        </select>
    </div>
        <div class="form-group blu-margin">
            <select class="form-control" th:field="${position.product.id}"  id="positions">
                <option value="0" th:text="#{selectProduct}"></option>
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:text="${product.name}"></option>
            </select>
        </div>
    <div>
        <label>

            <input type="number" th:field="*{quantity}" th:placeholder="#{quantity}"/>
        </label>
    </div>

    <div>
        <button class="green-btn" type="submit" th:text="#{register}"></button>
    </div>



<footer th:replace="/fragments/footer :: footer"></footer>
    </div>
</form>
</body>
</html>
