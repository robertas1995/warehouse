<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location List</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="/fragments/header :: header"></div>

<div class="container">

    <div class="linkName">
        <h2 th:text="#{orderList}"></h2>
    </div>

    <a href="createNewOrder" class="btn btn-success" th:text="#{createNewOrder}"> <i class="fa fa-arrow-circle-o-left"></i></a>

    <table class="w-100 mt-3 text-center mx-auto">
        <thead>
        <tr>
            <th class="tbody_th">  ID</th>
            <th class="tbody_th" th:text="#{creationDate}">  </th>
            <th class="tbody_th" th:text="#{status}"></th>
            <th class="tbody_th" th:text="#{price}"></th>
            <th class="tbody_th" th:text="#{action}"></th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
            <td class="tbody_td"><span th:text="${order.id}"> ID</span> </td>
            <td class="tbody_td"><span th:text="${order.creationDate}">creattion Date</span></td>
            <td class="tbody_td"><span th:text="${order.status}">Status</span></td>
            <td class="tbody_td"><span th:text="${order.totalPrice}">Price</span></td>
            <td class="tbody_td col col-3"><a th:href="@{'/deleteOrder/{id}'(id=${order.id})}" class="btn btn-danger" th:text="#{delete}"></a><a th:href="@{'/createdOrder/{id}'(id=${order.id})}" class="btn btn-primary" th:text="#{edit}"></a></td>

        </tr>
        </tbody>
    </table>

</div>
<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
