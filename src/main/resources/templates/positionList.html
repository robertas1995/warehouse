<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CustomerList</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="/fragments/header :: header"></div>
<div class="container">


        <div class="linkName">
            <h2>Position list</h2>
        </div>
<a href="createNewPosition" class="btn btn-success"> <i class="fa fa-arrow-circle-o-left"></i>New Position</a>
    <a href="needToOrder" class="btn btn-primary"> <i class="fa fa-arrow-circle-o-left"></i>Need to Order</a>
</div>
<table>
    <thead>
    <tr>
        <th class="tbody_th">  ID</th>
        <th class="tbody_th">  Location</th>
        <th class="tbody_th"> ProductName </th>
        <th class="tbody_th"> Quantity </th>
        <th class="tbody_th" colspan="2"> Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="position : ${positions}">
        <td class="tbody_td"><span th:text="${position.id}"> ID</span> </td>
        <td class="tbody_td"><span th:text="${position.location.getLocationName}">Location</span></td>
        <td class="tbody_td"><span th:text="${position.product.getName}">ProductName</span></td>
        <td class="tbody_td"><span th:text="${position.quantity}">Quantity</span></td>
        <td class="tbody_td"><a th:href="@{'/positions/delete/{id}'(id=${position.id})}" class="btn btn-danger">Delete</a></td>
        <td class="tbody_td"><a th:href="@{'/positions/editPosition/{id}'(id=${position.id})}" class="btn btn-primary">Edit</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
