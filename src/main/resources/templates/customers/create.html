<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<body>

<div th:replace="/fragments/header :: header"></div>

<div class="container">

    <div class="linkName">
        <h2 th:text="#{createNewCustomer}"></h2>
    </div>

    <form action="#"
          th:action="@{'/customers/create'}"
          th:object="${newObject}"
          method="post">
        <div>
            <label>

                <input type="text" th:field="*{name}" th:placeholder="#{name}"/>
            </label>
        </div>
        <div>
            <label>

                <input type="text" th:field="*{address}" th:placeholder="#{address}"/>
            </label>
        </div>
        <div>
            <label>

                <input type="text" th:field="*{email}" th:placeholder="#{email}"/>
            </label>
        </div>

        <div>
            <label>

                <input type="text" th:field="*{tel}" th:placeholder="#{phone}"/>
            </label>
        </div>
        <div>
            <label>

                <input type="text" th:field="*{lastname}" th:placeholder="#{lastName}"/>
            </label>
        </div>
        <div>
            <button class="green-btn" type="submit" th:text="#{register}"></button>
        </div>
    </form>
</div>

<footer th:replace="/fragments/footer :: footer"></footer>

</body>
</html>
