<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>CustomerList</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">


</head>
<body>
<div th:replace="/fragments/header :: header"></div>

<div class="container">

    <div class="linkName">
        <h2 th:text="#{customerList}"></h2>
    </div>

<a href="/customers/create" class="btn btn-success" th:text="#{createNewCustomer}"> <i class="fa fa-arrow-circle-o-left"></i></a>



<table>
    <thead>
    <tr>
        <th class="tbody_th">  ID</th>
        <th class="tbody_th" th:text="#{name}"></th>
        <th class="tbody_th" th:text="#{lastName}">  </th>
        <th class="tbody_th" th:text="#{address}"></th>
        <th class="tbody_th" th:text="#{email}"></th>
        <th class="tbody_th" th:text="#{phone}"></th>
        <th class="tbody_th" colspan="3" th:text="#{action}"> </th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="customers : ${objects}">
        <td class="tbody_td"><span th:text="${customers.id}"> ID</span> </td>
        <td class="tbody_td"><span th:text="${customers.name}">Name</span></td>
        <td class="tbody_td"><span th:text="${customers.lastname}">Lastname</span></td>
        <td class="tbody_td"><span th:text="${customers.address}">Address</span></td>
        <td class="tbody_td"><span th:text="${customers.email}">Email</span></td>
        <td class="tbody_td"><span th:text="${customers.tel}">Phone</span></td>
        <td class="tbody_td"><a th:href="@{'/customers/delete/{id}'(id=${customers.id})}" class="btn btn-danger" th:text="#{delete}"></a></td>
        <td class="tbody_td"><a th:href="@{'/customers/edit/{id}'(id=${customers.id})}" class="btn btn-primary" th:text="#{edit}"></a></td>
        <td class="tbody_td"><a th:href="@{'/customers/{id}'(id=${customers.id})}" class="btn btn-primary" th:text="#{view}"></a></td>
    </tr>
    </tbody>
</table>
</div>
<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
