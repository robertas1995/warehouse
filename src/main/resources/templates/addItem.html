<!DOCTYPE html>
<html lang="en">
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <meta charset="UTF-8">
    <div th:replace="/fragments/header :: header"></div>

</head>
<body>
<div class="container">
    <form th:action="'/createdOrder/'+${id}+'/addItem/' "
          method="post">
        <div class="linkName">
            <h2 th:text="#{addItemToOrder}"></h2>
        </div>


       <div class="form-group blu-margin">
            <select class="form-control" th:field="${orderItem.product}" id="locations">
                <option value="0" th:text="#{selectProduct}"></option>
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:text="${product.name}+' '+${product.price}"></option>
            </select>
        </div>


        <div>
            <label>

                <div class="alert-danger" th:if="${quantityError}" th:text="#{quantityError}"></div>
                <input type="number" th:field="*{orderItem.quantity}" th:placeholder="#{quantity}"/>
            </label>
        </div>

        <div>
            <button class="btn btn-primary" type="submit" th:text="#{confirm}"></button>
        </div>
    </form>
</div>
<footer th:replace="/fragments/footer :: footer"></footer>
</body>
</html>
